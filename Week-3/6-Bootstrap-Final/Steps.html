<!-- FOOTER -->
<!-- Start with a <footer> element. -->
<!-- Footer -->
<footer></footer>

<!-- 1. Add the classes "py-4" to add a padding, and "bg-dark" to make the background a dark grey.-->
<footer class="py-4 bg-dark"></footer>

<!-- 2. Within the <footer> element, add a <div> element. -->
<footer class="py-4 bg-dark">
	<div></div>
</footer>

<!-- 3. Make the <div> element a container by adding the "container" class.  -->
<footer class="py-4 bg-dark">
	<div class="container"></div>
</footer>

<!-- 4. Within the <div> element, add a <p> element and add the text "Copyright &copy; Your Website 2020" in the paragraph. -->
<footer class="py-4 bg-dark">
	<div class="container">
		<p>Copyright &copy; Your Website 2020</p>
	</div>
</footer>

<!-- 5. Add the class attribute to the <p> element, and assign the following classes: m-0, text-center, and text-white. -->
<footer class="py-4 bg-dark">
	<div class="container">
		<p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
	</div>
</footer>
