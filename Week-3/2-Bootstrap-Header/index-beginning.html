<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Custom CSS Styles -->

					<li class="navbar-item"><a class="nav-link" href="#contact">Contact</a></li>
				</ul>
			</div>

			<h1>Site <span>Name</span></h1>
