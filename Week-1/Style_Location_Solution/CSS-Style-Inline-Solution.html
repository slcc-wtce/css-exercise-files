<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline Styling Solution</title>
</head>

<body>
    <!--INSTRUCTIONS: Add the style attribute and make the text red using the declaration "color: red;"".-->
    <h1 style="color: red;">Inline Styles</h1>
    <!--INSTRUCTIONS: Add the style attribute to the <p> and <span> elements, set the font family of the <p> element to monospace using the declaration "font-family: monospace;", set font weight for both <span> elements to bold using the declaration "font-weight: bold;".-->
    <p style="font-family: 'Courier New', Courier, monospace;">These styles are the <span style="font-weight: bold;">highest priority</span> style (overriding all other styles), but they are the <span style="font-weight: bold;">least efficient.</span></p>
</body>

</html>
